<!DOCTYPE html> 
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ Đặng Văn Trưởng ]</title>
    <link href="https://i.imgur.com/kuAZrG5.jpg" rel="shortcut icon" type="image/x-icon" />

    <meta content="Thông Tin Thanh Toán Của Nguyễn Gia Phúc  !" property="og:title" />
    <meta content="https://cdn.trinhngocminh.com" property="og:url" />
    <meta content="https://i.imgur.com/kuAZrG5.jpg" property="og:image" />
    <meta content="website" property="og:type" />

    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css?ver=2.1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header class="header box">
        <div class="header__left">
            <div class="header__photo">
                <img class="header__photo-img" src="https://i.imgur.com/kuAZrG5.jpg" />
            </div>
            <div class="header__base-info">
                <h2 class="title titl--h1 Ubuntu">
                    <b>Đặng Văn Trưởng <img src="/assets/img/tich-xanh.png" style="height: 24px;" /></b>
                </h2>
                <div class="skill-item" style="color: #ef9d64;"><b>Developer - Designer</b></div>
                <ul class="header__social">
                    <li><a href="https://www.facebook.com/dvtruong1001"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.tiktok.com/@dvtruonglive"><i class="fa-brands fa-tiktok"></i></a></li>
                    <li><a href="tel:0332590853"><i class="fas fa-phone"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="header__right">
            <ul class="header__contact">
                <li><span class="overhead">Email</span>dvtmod@gmail.com</li>
                <li><span class="overhead">Phone</span>0332590853</li>
            </ul>
            <ul class="header__contact">
                <li><span class="overhead">Website</span>dvtlive.github.io</li>
                <li><span class="overhead">Location</span>Nghệ An, Việt Nam</li>
            </ul>
        </div>
    </header>

    <!-- Nội dung chính -->
    <main class="main">
        <div class="container">
            <h3 class="title title--h2 first-title title__separate">Dự Án GitHub</h3>
            <table border="1" class="github-projects">
                <thead>
                    <tr>
                        <th>Tên Dự Án</th>
                        <th>Mô Tả</th>
                        <th>Ngôn Ngữ</th>
                        <th>Liên Kết</th>
                    </tr>
                </thead>
                <tbody id="github-projects-body">
                    <tr>
                        <td colspan="4">Đang tải...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        © 2025 Vận Hành Bởi Đặng Văn Trưởng
    </footer>

    <!-- JavaScript -->
    <script>
        async function fetchGitHubProjects() {
            const username = "dvtlive"; // Thay bằng username GitHub của bạn
            const url = `https://api.github.com/users/${username}/repos`;
            
            try {
                let response = await fetch(url);
                let repos = await response.json();
                
                let tbody = document.getElementById("github-projects-body");
                tbody.innerHTML = ""; // Xóa nội dung cũ
                
                repos.forEach(repo => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${repo.name}</td>
                        <td>${repo.description || "Không có mô tả"}</td>
                        <td>${repo.language || "Không rõ"}</td>
                        <td><a href="${repo.html_url}" target="_blank">Xem</a></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu GitHub:", error);
                document.getElementById("github-projects-body").innerHTML = `<tr><td colspan="4">Lỗi tải dữ liệu</td></tr>`;
            }
        }

        fetchGitHubProjects();
    </script>

</body>

</html>
